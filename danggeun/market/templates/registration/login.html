{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <title>Document</title>
  </head>

  <body class="back-ye">
    {% include 'nav.html' %}
    <div class="container">
      {% block content %}
        <div class="login-container">
          <form method="post" class="login-form">
            {% csrf_token %}
            <label for="{{ form.username.id_for_label }}">아이디</label> {{ form.username }}
            <label for="{{ form.password.id_for_label }}">비밀번호</label> {{ form.password }}
            <button type="submit" class="login-button">로그인</button>
            <div class="social-box">
              <a href="{% url 'social:begin' 'google-oauth2' %}" class="social-btn">
                <img src="{% static '/img/google_btn.svg'%}" alt="Google 로고" />
              </a>
              <a href="{% url 'social:begin' 'naver' %}" class="social-btn">
                <img src="{% static '/img/naver_btn.svg'%}" alt="Naver 로고" />
              </a>
              <a href="{% provider_login_url 'kakao' %}" class="social-btn">
                  <img src="{% static '/img/kakao_btn.svg'%}" alt="Kakao 로고" />
            </div>
          </form>
          <p class="register-reco">
            당근마켓 회원이 아니신가요?
            <a href="{% url 'market:register' %}" class="bold">회원가입</a>
          </p>
        </div>
      {% endblock %}
    </div>
  </body>

</html>
